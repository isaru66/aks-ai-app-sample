version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=dev
      # AUTO_MIGRATE=true by default (good for local dev)
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME:-gpt-5.2}
      - AZURE_OPENAI_MODEL=${AZURE_OPENAI_MODEL:-gpt-5.2}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2025-04-01-preview}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - AZURE_SEARCH_ENDPOINT=${AZURE_SEARCH_ENDPOINT}
      - AZURE_SEARCH_API_KEY=${AZURE_SEARCH_API_KEY}
      - AZURE_STORAGE_ACCOUNT_NAME=${AZURE_STORAGE_ACCOUNT_NAME}
      - AZURE_STORAGE_ACCOUNT_KEY=${AZURE_STORAGE_ACCOUNT_KEY}
      - LOG_LEVEL=DEBUG
      - ENABLE_STREAMING=true
      - ENABLE_THINKING_PROCESS=true
      - CORS_ORIGINS=http://localhost:3000
      - DATABASE_TYPE=postgresql
      - POSTGRESQL_HOST=postgres
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_DATABASE=chatdb
      - POSTGRESQL_USER=chatapp
      - POSTGRESQL_PASSWORD=devpassword
      - POSTGRESQL_SSL_MODE=disable
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-app-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Backend service URL for server-side API proxy
      - BACKEND_SERVICE_URL=http://backend:8000
      - NEXT_PUBLIC_ENABLE_THINKING_DISPLAY=${NEXT_PUBLIC_ENABLE_THINKING_DISPLAY:-true}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - ai-app-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=chatapp
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_DB=chatdb
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ai-app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatapp -d chatdb"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ai-app-network:
    driver: bridge

volumes:
  postgres-data:
