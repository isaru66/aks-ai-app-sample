{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ai-app.fullname" . }}-migration-{{ .Release.Revision }}
  labels:
    {{- include "ai-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    # Run before backend deployment
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-app.serviceAccountName" . }}
      containers:
      - name: migration
        image: {{ include "ai-app.backend.image" . }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["alembic", "upgrade", "head"]
        env:
        {{- range .Values.backend.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        # Database configuration from secrets
        - name: POSTGRESQL_HOST
          value: "{{ .Values.postgresql.host | default "postgres" }}"
        - name: POSTGRESQL_PORT
          value: "{{ .Values.postgresql.port | default "5432" }}"
        - name: POSTGRESQL_DATABASE
          value: "{{ .Values.postgresql.database | default "chatdb" }}"
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-app.fullname" . }}-secrets
              key: postgresql-user
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-app.fullname" . }}-secrets
              key: postgresql-password
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
{{- end }}
