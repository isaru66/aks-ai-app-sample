# Default values for ai-app
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  environment: dev
  resourceSuffix: dev-001
  domain: example.com

# Database migrations
migrations:
  enabled: true  # Run migrations as Helm pre-install/pre-upgrade job
  # When false, migrations must be run manually or via entrypoint
  timeoutSeconds: 120
  backoffLimit: 3

# Azure PostgreSQL Flexible Server configuration
# For external managed PostgreSQL (recommended for production)
postgresql:
  # Connection settings for Azure PostgreSQL Flexible Server
  host: ""  # e.g., "myserver.postgres.database.azure.com"
  port: 5432
  database: "chatdb"
  sslMode: "require"  # Azure requires SSL for Flexible Server
  
  # Credentials - set via Helm values or external secret management
  auth:
    username: ""  # e.g., "chatapp@myserver"
    password: ""  # Use Azure Key Vault or --set in production
  
  # If using Azure AD authentication (Managed Identity)
  azureAD:
    enabled: false  # Set to true for Entra ID auth with Managed Identity
    tenantId: ""
    resourceUrl: "https://ossrdbms-aad.database.windows.net/.default"

# Backend configuration
backend:
  name: backend
  replicaCount: 2
  
  image:
    repository: acrisaru66aiappasse001.azurecr.io/ai-app-backend
    pullPolicy: IfNotPresent
    tag: "v1.0.0"
  
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
  
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  env:
    - name: ENVIRONMENT
      value: "dev"
    - name: LOG_LEVEL
      value: "INFO"
    - name: ENABLE_STREAMING
      value: "true"
    - name: ENABLE_THINKING_PROCESS
      value: "true"
  
  # Azure OpenAI configuration (from secrets)
  secrets:
    azureOpenAI:
      endpoint: "https://openai-dev-001.openai.azure.com/"
      apiKey: ""  # Set via --set or external secrets
      deploymentName: "gpt-52-deployment"
      model: "gpt-5.2"
    
    cosmosDB:
      endpoint: "https://cosmos-dev-001.documents.azure.com:443/"
      key: ""  # Set via --set or external secrets
    
    search:
      endpoint: "https://search-dev-001.search.windows.net"
      apiKey: ""  # Set via --set or external secrets
  
  livenessProbe:
    httpGet:
      path: /api/v1/health/live
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /api/v1/health/ready
      port: 8000
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Frontend configuration
frontend:
  name: frontend
  replicaCount: 3
  
  image:
    repository: acrisaru66aiappasse001.azurecr.io/ai-app-frontend
    pullPolicy: IfNotPresent
    tag: "v1.0.0"
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  env:
    # BACKEND_SERVICE_URL is automatically injected in deployment template
    - name: NODE_ENV
      value: "production"
  
  livenessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Envoy Gateway configuration
gateway:
  enabled: true
  className: envoy
  
  # HTTPRoute configuration
  # Only frontend is exposed - backend is internal-only via cluster DNS
  routes:
    - name: frontend
      hostnames:
        - "ai-app-dev.example.com"
      rules:
        - path: /
          pathType: PathPrefix
          backend: frontend
          port: 3000
  
  # TLS configuration
  tls:
    enabled: true
    secretName: ai-app-tls
    hosts:
      - "ai-app-dev.example.com"

# Service Account
serviceAccount:
  create: true
  annotations:
  name: ai-app

# Pod Security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Network Policy
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s

# Azure specific
azure:
  # Workload Identity - for authenticating to Azure services via managed identity
  workloadIdentity:
    enabled: false
    clientId: ""  # Set via --set (Azure Entra application client ID)
  
  # Application Insights
  applicationInsights:
    enabled: false
    connectionString: ""  # Set via --set or external secrets
  
  # Key Vault and tenantId
  keyVault:
    enabled: false
    name: "kv-dev-001"
    tenantId: ""  # Set via --set (Azure Entra tenant ID for workload identity)

# Image pull secrets
# Not needed when AKS kubelet identity has AcrPull role on ACR (managed identity pull)
imagePullSecrets: []

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - ai-app
          topologyKey: kubernetes.io/hostname
