{{- if .Values.gateway.enabled }}
{{- range .Values.gateway.routes }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "ai-app.fullname" $ }}-{{ .name }}
  labels:
    {{- include "ai-app.labels" $ | nindent 4 }}
spec:
  parentRefs:
  - name: {{ include "ai-app.fullname" $ }}-gateway
    {{- if $.Values.gateway.tls.enabled }}
    sectionName: https
    {{- else }}
    sectionName: http
    {{- end }}
  hostnames:
  {{- range .hostnames }}
  - {{ . | quote }}
  {{- end }}
  rules:
  {{- range .rules }}
  - matches:
    - path:
        type: {{ .pathType }}
        value: {{ .path }}
    backendRefs:
    - name: {{ include "ai-app.fullname" $ }}-{{ .backend }}
      port: {{ .port }}
      weight: 1
    {{- if eq .backend "backend" }}
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: X-Forwarded-Proto
          value: https
        - name: X-Real-IP
          value: "%DOWNSTREAM_REMOTE_ADDRESS_WITHOUT_PORT%"
    {{- end }}
    # SSE streaming support: allow up to 5 min for long-running streams (chat/RAG).
    # Applied to all routes because SSE proxying goes through the frontend at /.
    timeouts:
      request: 310s
      backendRequest: 310s
  {{- end }}
{{- end }}
{{- end }}
