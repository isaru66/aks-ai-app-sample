{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ai-app.serviceAccountName" . }}
  labels:
    {{- include "ai-app.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.azure.workloadIdentity.enabled }}
    # Azure Workload Identity annotations
    azure.workload.identity/client-id: {{ .Values.azure.workloadIdentity.clientId }}
    azure.workload.identity/tenant-id: {{ .Values.azure.workloadIdentity.tenantId }}
    {{- end }}
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
