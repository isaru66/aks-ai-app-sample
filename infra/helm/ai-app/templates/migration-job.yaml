{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ai-app.fullname" . }}-migration-{{ .Release.Revision }}
  labels:
    {{- include "ai-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    # Run before backend deployment
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: {{ .Values.migrations.backoffLimit | default 3 }}
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-app.serviceAccountName" . }}
      containers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent
        command: 
          - sh
          - -c
          - |
            echo "Waiting for PostgreSQL at {{ .Values.postgresql.host }}:{{ .Values.postgresql.port }}..."
            attempt=1
            max_attempts=30
            while [ $attempt -le $max_attempts ]; do
              if pg_isready -h {{ .Values.postgresql.host }} -p {{ .Values.postgresql.port }} 2>/dev/null; then
                echo "PostgreSQL is ready!"
                exit 0
              fi
              echo "Attempt $attempt/$max_attempts: PostgreSQL not ready yet..."
              sleep 4
              attempt=$((attempt + 1))
            done
            echo "Failed to connect to PostgreSQL after $max_attempts attempts"
            exit 1
      # Run Alembic migrations
      - name: migration
        image: {{ include "ai-app.backend.image" . }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["alembic", "upgrade", "head"]
        env:
        {{- range .Values.backend.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        # Database configuration
        - name: POSTGRESQL_HOST
          value: {{ .Values.postgresql.host | quote }}
        - name: POSTGRESQL_PORT
          value: {{ .Values.postgresql.port | quote }}
        - name: POSTGRESQL_DATABASE
          value: {{ .Values.postgresql.database | quote }}
        - name: POSTGRESQL_SSL_MODE
          value: {{ .Values.postgresql.sslMode | default "require" }}
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-app.fullname" . }}-postgresql
              key: POSTGRESQL_USER
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ai-app.fullname" . }}-postgresql
              key: POSTGRESQL_PASSWORD
        # Required by backend app config
        - name: DATABASE_TYPE
          value: "postgresql"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
{{- end }}
