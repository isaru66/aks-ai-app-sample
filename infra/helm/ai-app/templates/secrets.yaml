apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-app.fullname" . }}-backend-secrets
  labels:
    {{- include "ai-app.backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  AZURE_OPENAI_ENDPOINT: {{ .Values.backend.secrets.azureOpenAI.endpoint | b64enc }}
  AZURE_OPENAI_API_KEY: {{ .Values.backend.secrets.azureOpenAI.apiKey | b64enc }}
  AZURE_OPENAI_DEPLOYMENT_NAME: {{ .Values.backend.secrets.azureOpenAI.deploymentName | b64enc }}
  AZURE_OPENAI_MODEL: {{ .Values.backend.secrets.azureOpenAI.model | b64enc }}
  AZURE_COSMOSDB_ENDPOINT: {{ .Values.backend.secrets.cosmosDB.endpoint | b64enc }}
  AZURE_COSMOSDB_KEY: {{ .Values.backend.secrets.cosmosDB.key | b64enc }}
  AZURE_SEARCH_ENDPOINT: {{ .Values.backend.secrets.search.endpoint | b64enc }}
  AZURE_SEARCH_API_KEY: {{ .Values.backend.secrets.search.apiKey | b64enc }}
  {{- if .Values.azure.applicationInsights.enabled }}
  APPLICATIONINSIGHTS_CONNECTION_STRING: {{ .Values.azure.applicationInsights.connectionString | b64enc }}
  {{- end }}
---
# PostgreSQL credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-app.fullname" . }}-postgresql
  labels:
    {{- include "ai-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.postgresql.auth.username }}
  POSTGRESQL_USER: {{ .Values.postgresql.auth.username | quote }}
  {{- end }}
  {{- if .Values.postgresql.auth.password }}
  POSTGRESQL_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  {{- end }}
