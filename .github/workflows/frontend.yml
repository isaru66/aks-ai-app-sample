name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    
    - name: Run linter
      run: npm run lint
      working-directory: frontend
    
    - name: Type check
      run: npm run type-check
      working-directory: frontend
    
    - name: Run tests
      run: npm test -- --coverage
      working-directory: frontend
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: frontend/coverage/lcov.info
        flags: frontend

  build:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Get ACR name
      id: acr
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "name=acrprod001" >> $GITHUB_OUTPUT
        else
          echo "name=acrdev001" >> $GITHUB_OUTPUT
        fi
    
    - name: ACR Login
      run: az acr login --name ${{ steps.acr.outputs.name }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: frontend
        push: true
        tags: |
          ${{ steps.acr.outputs.name }}.azurecr.io/frontend:latest
          ${{ steps.acr.outputs.name }}.azurecr.io/frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Scan image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.acr.outputs.name }}.azurecr.io/frontend:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-dev:
    name: Deploy to Development
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group rg-dev-001 \
          --name aks-dev-001 \
          --overwrite-existing
    
    - name: Helm upgrade
      run: |
        helm upgrade ai-app ./infra/helm/ai-app \
          --install \
          --namespace ai-app-dev \
          --values ./infra/helm/ai-app/values.yaml \
          --values ./infra/helm/ai-app/environments/dev-values.yaml \
          --set frontend.image.tag=${{ github.sha }} \
          --wait \
          --timeout 10m

  deploy-prod:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group rg-prod-001 \
          --name aks-prod-001 \
          --overwrite-existing
    
    - name: Helm upgrade
      run: |
        helm upgrade ai-app ./infra/helm/ai-app \
          --install \
          --namespace ai-app-prod \
          --values ./infra/helm/ai-app/values.yaml \
          --values ./infra/helm/ai-app/environments/prod-values.yaml \
          --set frontend.image.tag=${{ github.sha }} \
          --wait \
          --timeout 10m
    
    - name: Smoke tests
      run: |
        GATEWAY_IP=$(kubectl get gateway ai-app-gateway -n ai-app-prod \
          -o jsonpath='{.status.addresses[0].value}')
        
        curl -f -H "Host: ai-app.example.com" \
          http://$GATEWAY_IP/ || exit 1
