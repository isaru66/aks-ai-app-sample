apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-app.fullname" . }}-backend-secrets
  labels:
    {{- include "ai-app.backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  AZURE_OPENAI_ENDPOINT: {{ .Values.backend.secrets.azureOpenAI.endpoint | quote }}
  AZURE_OPENAI_API_KEY: {{ .Values.backend.secrets.azureOpenAI.apiKey | quote }}
  AZURE_OPENAI_DEPLOYMENT_NAME: {{ .Values.backend.secrets.azureOpenAI.deploymentName | quote }}
  AZURE_OPENAI_MODEL: {{ .Values.backend.secrets.azureOpenAI.model | quote }}
  AZURE_COSMOSDB_ENDPOINT: {{ .Values.backend.secrets.cosmosDB.endpoint | quote }}
  AZURE_COSMOSDB_KEY: {{ .Values.backend.secrets.cosmosDB.key | quote }}
  AZURE_SEARCH_ENDPOINT: {{ .Values.backend.secrets.search.endpoint | quote }}
  AZURE_SEARCH_API_KEY: {{ .Values.backend.secrets.search.apiKey | quote }}
  {{- if .Values.azure.applicationInsights.enabled }}
  APPLICATIONINSIGHTS_CONNECTION_STRING: {{ .Values.azure.applicationInsights.connectionString | quote }}
  {{- end }}
