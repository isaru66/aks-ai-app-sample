{{- if .Values.gateway.enabled }}
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: {{ include "ai-app.fullname" . }}-backend-policy
  labels:
    {{- include "ai-app.labels" . | nindent 4 }}
spec:
  targetRef:
    group: ""
    kind: Service
    name: {{ include "ai-app.fullname" . }}-backend
  loadBalancer:
    type: LeastRequest
    slowStart:
      window: 30s
  timeout:
    tcp:
      connectTimeout: 10s
    http:
      requestTimeout: 300s  # 5 minutes for SSE streaming
      connectionIdleTimeout: 300s
  healthCheck:
    passive:
      splitExternalLocalOriginErrors: true
      baseEjectionTime: 30s
      consecutive5XxErrors: 5
      interval: 5s
      maxEjectionPercent: 100
  # NOTE: Gzip compression intentionally omitted for the backend service.
  # SSE responses (text/event-stream) are incompatible with proxy-level Gzip
  # compression and cause ERR_HTTP2_PROTOCOL_ERROR in the browser.
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: {{ include "ai-app.fullname" . }}-frontend-policy
  labels:
    {{- include "ai-app.labels" . | nindent 4 }}
spec:
  targetRef:
    group: ""
    kind: Service
    name: {{ include "ai-app.fullname" . }}-frontend
  loadBalancer:
    type: LeastRequest
  timeout:
    tcp:
      connectTimeout: 10s
    http:
      requestTimeout: 310s  # Slightly above SSE stream max (300s) to avoid premature reset
      connectionIdleTimeout: 310s
  healthCheck:
    passive:
      splitExternalLocalOriginErrors: true
      baseEjectionTime: 30s
      consecutive5XxErrors: 5
      interval: 5s
      maxEjectionPercent: 100
  # NOTE: Gzip compression intentionally omitted.
  # SSE responses (text/event-stream) from the Next.js SSE proxy are incompatible
  # with proxy-level Gzip compression and cause ERR_HTTP2_PROTOCOL_ERROR.
{{- end }}
